<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        placeholder="buscar país....."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro el termino de busqueda "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th>más...</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td> {{i+1}} </td>
          <td>
            <img class="small-flag" [src]="pais.flag" alt="imagen of flag">
          </td>
          <td> {{pais.name}} </td>
          <td> {{pais.population | number}} </td>
          <td> <a [routerLink]="[ '/pais', pais.alpha2Code ]" routerLinkActive="active">Ver..</a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
